<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap core CSS -->
     <link href="{% static 'crm/bootstrap/dist/css/bootstrap.min.css' %} " rel="stylesheet">
     <!-- Custom styles for this template -->
    <link href="{% static 'crm/css/sticky-footer.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'crm/css/simple-sidebar.css' %}">
     <!-- Bootstrap core CSS -->
     <link href="{% static 'crm/bootstrap/dist/css/bootstrap.min.css' %} " rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
   
    <title>
        {% block title %}
        {% endblock %} 
    </title>
    
</head>
<body>
    <div class="d-flex" id="wrapper">
        {% include "menu/sidebar.html" %}
        {% include "menu/menu.html" %}
        
        <!-- Page Content -->
        <div id="page-content-wrapper" >
            {% block content %}
            {% endblock %}  
        </div>  
        
        <footer class="footer bg-inverse">
            <div class="container">
                <span class="text-white"><h3>By JosDK</h3></span>
            </div>
        </footer>
    </div>
    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{% static 'crm/bootstrap/dist/js/vendor/jquery.min.js' %}"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="{% static 'crm/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'crm/bootstrap/dist/js/ie10-viewport-bug-workaround.js' %}"></script>
    <!-- 
        Ionicons
    -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script>
        $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
      </script>
   
       
</body>
</html>
